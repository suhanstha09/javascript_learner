<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Journey</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="layout">

    <aside class="sidebar">
      <h2 class="logo">JS Journey</h2>
      <nav>
        <button data-tab="dashboard" class="active">Dashboard</button>
        <button data-tab="syllabus">Syllabus</button>
        <button data-tab="projects">Projects</button>
        <button data-tab="resources">Resources</button>
      </nav>
    </aside>

    <main class="content">

      <!-- DASHBOARD -->
      <section id="dashboard" class="tab active">
        <h1>Welcome back ðŸ‘‹</h1>
        <p class="muted">Keep going. Small steps daily.</p>

        <div class="stats">
          <div class="card">
            <h3>Progress</h3>
            <div class="progress">
              <div id="bar"></div>
            </div>
            <p id="percent">0%</p>
          </div>

          <div class="card center">
            <h3>Status</h3>
            <p id="status" class="big">Let's start ðŸš€</p>
          </div>
        </div>
      </section>

      <!-- SYLLABUS -->
      <section id="syllabus" class="tab">
        <h1>Syllabus</h1>
        <div id="syllabusList" class="checklist"></div>
      </section>

      <!-- PROJECTS -->
      <section id="projects" class="tab">
        <h1>Mini Projects</h1>
        <div id="projectList" class="checklist"></div>
      </section>

      <!-- RESOURCES -->
      <section id="resources" class="tab">
        <h1>Where to Learn</h1>
        <div class="resource-grid">
          <a href="https://www.freecodecamp.org/" target="_blank" class="resource">freeCodeCamp</a>
          <a href="https://developer.mozilla.org/" target="_blank" class="resource">MDN Web Docs</a>
          <a href="https://javascript.info/" target="_blank" class="resource">javascript.info</a>
          <div class="resource">YouTube: Traversy Media</div>
          <div class="resource">YouTube: Net Ninja</div>
          <div class="resource">YouTube: Web Dev Simplified</div>
        </div>
      </section>

    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
